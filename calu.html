<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>実践課題②-2 電卓</title>
        <script src="main.js"></script>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <form name="calculator">
            <table>
                <tr>
                    <td colspan="4">
                        <input type="text" class="display" name="display" value="" disabled>
                    </td>
                </tr>
                <tr>
                    <td><input type="button" value="AC" class="other" name="clear_btn" onclick="calc_number(this)"></td>
                    <td><input type="button" value="%" class="other" name="percent_btn" onclick="calc_number(this)"></td>
                    <td><input type="button" value="." class="other" name="dot_btn" onclick="calc_number(this)"></td>
                    <td><input type="button" value="÷" class="operetor" name="div_btn" onclick="calc_number(this)"></td>
                </tr>
                <tr>
                    <td><input type="button" value="7" onclick="calc_number(this)"></td>
                    <td><input type="button" value="8" onclick="calc_number(this)"></td>
                    <td><input type="button" value="9" onclick="calc_number(this)"></td>
                    <td><input type="button" value="×" class="operetor" name="multi_btn" onclick="calc_number(this)"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" onclick="calc_number(this)"></td>
                    <td><input type="button" value="5" onclick="calc_number(this)"></td>
                    <td><input type="button" value="6" onclick="calc_number(this)"></td>
                    <td><input type="button" value="-" class="operetor" name="minus_btn" onclick="calc_number(this)"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" onclick="calc_number(this)"></td>
                    <td><input type="button" value="2" onclick="calc_number(this)"></td>
                    <td><input type="button" value="3" onclick="calc_number(this)"></td>
                    <td><input type="button" value="+" class="operetor" name="plus_btn" onclick="calc_number(this)"></td>
                </tr>
                <tr>
                    <td><input type="button" value="0" onclick="calc_number(this)"></td>
                    <td colspan="2"><input type="button" class="double" value="00" onclick="calc_number(this)"></td>
                    <td><input type="button" value="=" class="operetor" onclick="calc_number(this)"></td>
                </tr>
            </table>
        </form>
     </body>     
</html>
